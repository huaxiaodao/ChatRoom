<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>聊天室</title>
	<script type="text/javascript" src="js/jquery-1.8.0.min.js" charset=utf-8></script>
	<script type="text/javascript" src="js/register.js" charset=utf-8></script>
	<link rel="stylesheet" href="css/login.css"/>
</head>
	<body>
	<div id="divRegister">
	<fieldset>
	<h3>用户注册</h3>
	<div class="content">
	<div>
	用户名:&nbsp;&nbsp;&nbsp;<input  type="text" id="txtName" class="txt"/></br>
	初次密码:&nbsp;<input  type="password" id="txtPass" class="txt"/></br>
	再次密码&nbsp;<input  type="password" id="txtPass2" class="txt"/>
	</div>
	<div class="btnCenter">
	<input type="button" class="btn" id="Button1" value='确认'/>&nbsp;&nbsp;
	<input type="Reset" class="btn" id="Reset1" value='取消'/>
	</div>
	<span id="divMsg" class="clsTip">正在发送注册请求</span>
	</div>
	</fieldset>
	</div>
	</body>
</html>
