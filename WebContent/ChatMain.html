<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>聊天室系统</title>
  <script type="text/javascript" src="js/jquery-1.8.0.min.js" charset=utf-8></script>
	<script type="text/javascript" src="js/jsmain.js" charset=utf-8></script>
	<script type="text/javascript" src="js/jquery.uploadify.min.js" charset=utf-8></script>  
	<script type="text/javascript">  
    $(document).ready(function() {  
     $("#uploadify").uploadify({  
                    'auto'           : false,  
                    'swf'            : 'js/uploadify.swf',  
                    'uploader'       : 'uploadify',//后台处理的请求  
                    'queueID'        : 'fileQueue',//与下面的id对应  
                    'queueSizeLimit' :1,  
                    'fileTypeDesc'   : 'rar文件或zip文件',  
                    'fileTypeExts'   : '*.rar;*.zip', //控制可上传文件的扩展名，启用本项时需同时声明fileDesc  
                    'multi'          : true,  
                    'buttonText'     : '上传'  
     });  
    });
    </script> 
	<link rel="stylesheet" href="css/main.css"/>
	<link href="css/uploadify.css" rel="stylesheet" type="text/css" />  
</head>
<body>
<div id="divMain">
     <div class="divtop">
         <div class="divL">
           <h3>sunny聊天室</h3>
           <div class="divShow" id="divContent"></div>
         </div>
         <div class="divR">
           <h3>当前在线人员</h3>
           <div class="divShow" id="divOnLine"></div>
         </div>
     </div>
     <div class="divBot">
         <table cellpadding="0" cellspacing="0">
             <tr><td colspan="2" id="divFace" class="pb"></td></tr><tr><td>
             <textarea id="txtContent" cols="64" rows="3" class="txt"></textarea></td><td class="pl">
             <input id="Button1" type="button" value="发送" class="btn"/>
              <input id="Button3" type="button" value="上传文件" class="btn"/>
            <input id="Button2" type="button" value="退出" class="btn"/>
            <input id="Button4" style="display:none" type="button" value="点击隐藏上传文件" class="btn"/>
            
         </td></tr><tr><td colspan="2" class="pt">发送内容不能为空</td></tr></table>
     </div>
     <span id="divMsg" class="clsTip">正在发送数据…</span>
     <div class="upload" id="file">
            <div id="fileQueue"></div>  
             <input type="file" name="uploadify" id="uploadify" /> 
            <p>  
                <a href="javascript:$('#uploadify').uploadify('upload')">开始上传</a>   
                <a href="javascript:$('#uploadify').uploadify('cancel','*')">取消上传</a>  
            </p>
     </div>
      
</div>
</body>
</html>
